LOCAL_IP=127.0.0.1

# port for metadata service
LOCAL_META_PORT=9003

# comma-separated {IP/DOMAIN}:port pairs
# the initial seed nodes should be kept in all configurations of the cluster, which means you can
# add new nodes in the list for non-seed nodes but you should not delete the existing seed nodes
# or the new node will not be able to recognize the seed nodes
SEED_NODES=127.0.0.1:9003,127.0.0.1:9004,127.0.0.1:9005

# whether to use thrift compressed protocol
ENABLE_THRIFT_COMPRESSION=true

# max client connections created by thrift
MAX_CONCURRENT_CLIENT_NUM=1024

